  <style>
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }

    .neon-btn {
      background: linear-gradient(145deg, #3b4148, #20262d);
      box-shadow: 0 0 15px rgba(59, 65, 72, 0.7), inset 0 0 15px rgba(50, 50, 50, 0.7);
      transition: all 0.3s ease;
      border-radius: 9999px;
    }

    .neon-btn:hover {
      box-shadow: 0 0 25px #4ade80, 0 0 30px #4ade80;
      transform: translateY(-3px);
    }

    .dark-card {
      background: linear-gradient(145deg, #222831, #1a1f25);
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.8), -4px -4px 12px rgba(50, 50, 50, 0.2);
      border-radius: 20px;
      padding: 1.5rem;
      transition: transform 0.5s ease;
    }

    .dark-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.8), -4px -4px 15px rgba(50, 50, 50, 0.2);
    }

    .glow-text {
      color: #fff;
      text-shadow: 0 0 5px #4ade80, 0 0 10px #4ade80, 0 0 20px #4ade80;
    }

    .dark-input {
      background-color: #1f2937;
      border: 1px solid #3b4148;
      padding: 0.8rem;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .dark-input:focus {
      border-color: #4ade80;
    }

    .bg-animated {
      background: linear-gradient(120deg, #20262d, #1f2937, #111827);
      background-size: 600% 600%;
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .underline-animation {
      position: relative;
      display: inline-block;
      color: #4ade80;
      text-decoration: none;
    }

    .underline-animation::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #4ade80;
      visibility: hidden;
      transform: scaleX(0);
      transition: all 0.3s ease-in-out;
    }

    .underline-animation:hover::after {
      visibility: visible;
      transform: scaleX(1);
    }

    .dark-textarea {
      background-color: #1f2937;
      border: 1px solid #3b4148;
      padding: 0.8rem;
      border-radius: 10px;
      resize: none;
      transition: border-color 0.3s ease;
    }

    .dark-textarea:focus {
      border-color: #60a5fa;
    }

    #userList li {
      padding-top: 3%;
    }

    .made-with-love {
      width: max-content;
      position: absolute;
      /* bottom: 20px; */
      left: 50%;
      transform: translateX(-50%);
      color: #e0e0e0;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .made-with-love i {
      color: #ff4081;
      transition: color 0.3s;
    }

    .made-with-love i#heart:hover,
    .made-with-love i#coffee:hover {
      color: #ff80ab;
    }

    .made-with-love a {
      color: #6a676795;
      text-decoration: none;
      position: relative;
      display: inline-block;
      padding: 4px;
      font-weight: bold;
      letter-spacing: 0.1em;
      transition: color 0.3s;
    }

    .made-with-love a:hover {
      color: #4CAF50;
    }

    .made-with-love a::after {
      content: "";
      display: block;
      height: 2px;
      background: #4CAF50;
      width: 0;
      position: absolute;
      bottom: 0;
      left: 50%;
      transition: width 0.3s, left 0.3s;
    }

    .made-with-love a:hover::after {
      width: 100%;
      left: 0;
    }

    #postbtn {
      display: none;
      position: fixed;
      font-size: 6rem;
      margin-left: 80dvw;
      margin-top: 65dvh;
      cursor: pointer;
    }

    .glow {
      color: #d5d5d5;
      text-shadow: 0 0 5px rgb(37 228 242 / 50%), 0 0 9px rgb(0 0 0 / 50%), 0 0 9px rgb(0 255 255), 0 0 20px rgb(0 255 255 / 45%);
    }

    .hover-motion:hover {
      transform: scale(1.2);
      transition: transform 0.3s ease-in-out;
    }
  </style>
