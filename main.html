german_tony_stark.jpg" alt="Pre-generated Image 3"> <img src="pre-generated-img/taylor.jpg" alt="Pre-generated Image 3"> <img src="pre-generated-img/messi.png" alt="Pre-generated Image 3"> <img src="pre-generated-img/modi.png" alt="Pre-generated Image 3"> <img src="pre-generated-img/taylor2.png" alt="Pre-generated Image 3"> <img src="pre-generated-img/cute_puppy.png" alt="Pre-generated Image 3"> <img src="pre-generated-img/man_working.jpeg" alt="Pre-generated Image 3"> <img src="pre-generated-img/tailor_iron.jpg" alt="Pre-generated Image 3"> </div></div></div><div class="made-with-love"> Made with <i id="heart">ðŸ’–</i>&amp;<i id="coffee">â˜•</i> by <a href="https://ramjeemishra.github.io/Ramjee_Mishra/">Developer Ram</a> </div><script src="script.js"></script> <script>document.addEventListener('DOMContentLoaded', function (){const images=document.querySelectorAll('.image-gallery img'); images.forEach(img=>{img.addEventListener('click', function (){if (this.classList.contains('enlarged')){this.classList.remove('enlarged');}else{images.forEach(image=> image.classList.remove('enlarged')); this.classList.add('enlarged');}});});}); </script></body></html>
