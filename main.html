<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="shortcut icon" href="imagegenerator_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="containerr">
        <h1 class="text-4xl font-semibold text-bg-700 text-center shadow-md">Text 2 Image</h1>
        
        <label for="input">"When you describe your ex, but the app generates a pizza instead ðŸ˜…"</label>
        <input type="text" id="user-input" placeholder="Dream it, write it, see it..." class="p-3 w-full max-w-md mb-4 bg-gray-800 text-white border-2 border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 shadow-md transition-all duration-200" />
        
        <!-- Buttons for selecting generation speed -->
        <div class="flex justify-center space-x-4 my-6">
            <button id="fast-generation" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-6 rounded transition-all duration-200">
                Faster Image Generation
            </button>
            <button id="slow-generation" class="hover:bg-green-700 text-white py-2 px-6 rounded transition-all duration-200" style="background: #6d6d6dab;">
                fast but high quality
            </button>
        </div>

        <!-- Status and Image Output -->
        <div id="status" class="hidden"></div>
        <img id="image" width="50%" height="50%" src="" alt="">
        <a id="downloadBtn" href="#" download="generated-image.png" class="hidden">Download Image</a>

        <div class="pre-generated-images">
            <h2>Pre-Generated Images</h2>
            <div class="image-gallery">
                <img src="pre-generated-img/anime_boy.jpg" alt="Pre-generated Image 1">
                <img src="pre-generated-img/anya.jpg" alt="Pre-generated Image 2">
                <img src="pre-generated-img/3dlogo.jpg" alt="Pre-generated Image 3">
                <img src="pre-generated-img/Lord_ram.jpg" alt="Pre-generated Image 4">
                <img src="pre-generated-img/german_tony_stark.jpg" alt="Pre-generated Image 5">
                <img src="pre-generated-img/taylor.jpg" alt="Pre-generated Image 6">
                <img src="pre-generated-img/messi.png" alt="Pre-generated Image 7">
                <img src="pre-generated-img/modi.png" alt="Pre-generated Image 8">
                <img src="pre-generated-img/taylor2.png" alt="Pre-generated Image 9">
                <img src="pre-generated-img/cute_puppy.png" alt="Pre-generated Image 10">
                <img src="pre-generated-img/man_working.jpeg" alt="Pre-generated Image 11">
                <img src="pre-generated-img/tailor_iron.jpg" alt="Pre-generated Image 12">
            </div>
        </div>
        <button id="showAiPromptGeneratorBtn" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-lg transition duration-200">Go to AI Prompt Generator</button>

    </div>

    <div class="ai-prompt-generator hidden bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-6 space-y-6">
        <h1 class="text-4xl font-bold text-center text-gradient bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
            AI Prompt Generator
        </h1>
        <input type="text" id="promptInput" placeholder="Enter a description" class="w-full max-w-md p-4 bg-gray-800 text-white border-2 border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300 shadow-md" />
        
        <!-- Loader GIF (hidden by default) -->
        <div id="loader" class="loader hidden mb-4">
            <h2>Let me think...ðŸ¤”</h2>
        </div>
        
        <button id="promptGenerateBtn" class="w-full max-w-md py-3 bg-gradient-to-r from-green-400 to-green-600 text-white rounded-lg shadow-lg hover:scale-105 hover:from-green-500 hover:to-green-700 transition-all duration-200">
            Generate Prompt
        </button>
        <p id="generatedPromptOutput" style="text-align: center; font-size: 1.125rem; color: #959fa0b3; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); white-space: pre-line;"></p>
    
        <button id="backToContainerBtn" class="w-full max-w-md py-3 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition-all duration-200">
            Back
        </button>
    </div>


    <div class="made-with-love">
        Made with <i id="heart">ðŸ’–</i>&amp;<i id="coffee">â˜•</i> by 
        <a href="https://ramjeemishra.netlify.app/">Developer Ram</a>
    </div>

    <script>

        const container = document.querySelector('.containerr');
        const aiPromptGenerator = document.querySelector('.ai-prompt-generator');
        const showAiPromptGeneratorBtn = document.getElementById('showAiPromptGeneratorBtn');
        const backToContainerBtn = document.getElementById('backToContainerBtn');

        showAiPromptGeneratorBtn.addEventListener('click', () => {
            container.style.display = 'none';
            aiPromptGenerator.style.display = 'block';
        });

        backToContainerBtn.addEventListener('click', () => {
            aiPromptGenerator.style.display = 'none'; 
            container.style.display = 'block';
        });
    </script>
    <script src="script.js"></script>
    <script>document.addEventListener('DOMContentLoaded', function () { const images = document.querySelectorAll('.image-gallery img'); images.forEach(img => { img.addEventListener('click', function () { if (this.classList.contains('enlarged')) { this.classList.remove('enlarged'); } else { images.forEach(image => image.classList.remove('enlarged')); this.classList.add('enlarged'); } }); }); }); </script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@2.0.8/dist/lottie-player.js"></script>
</body>

</html>
