<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Take 'A' step</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #121212;
    }

    .container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .container h2 {
      color: #fff;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      color: #ccc;
      margin-bottom: 0.5rem;
      text-align: left;
    }

    .input-group input {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      background: #2e2e2e;
      color: #fff;
      font-size: 1rem;
    }

    .input-group input::placeholder {
      color: #888;
    }

    .btn-submit {
      padding: 0.8rem 2rem;
      background: #4caf50;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background 0.3s;
    }

    .btn-submit2 {
      padding: 0.8rem 2rem;
      background: #4caf4f00;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 0.8rem;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background 0.3s;
    }
    .btn-submit2 {
      padding: 0.8rem 2rem;
      background: #4caf4f00;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 0.8rem;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background 0.3s;
    }
    .btn-submit2:hover {
      color: rgb(0, 255, 225);
    }

    .status-message {
      margin-top: 1rem;
      font-size: 1rem;
      color: #fff;
    }

    .error {
      color: red;
      font-size: 1rem;
      margin-top: 1rem;
    }

    .main {
      display: none;
      /* Initially hidden */
      color: #fff;
      text-align: center;
      padding: 2rem;
      background: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 id="formTitle">Sign Up</h2>
    <form id="authForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="input-group">
        <label for="email" id="preemail">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div style="color: red;" id="permissionn">
        <input type="checkbox" name="permission" id="permission">Allow your location for better image generation
      </div>
      <p class="error" id="error"></p>
      <p class="status-message" id="statusMessage"></p>
      <div id="btnn" style="display: flex; gap: 4dvw;">
        <button type="submit" class="btn-submit" id="done" style="display: none;">Proceed</button>
        <button type="button" class="btn-submit" id="loginBtn">Login</button>
        <button class="btn-submit2" style="display: none;" id="signupp" onclick="location.reload();">Create account</button>
      </div>
    </form>
  </div>
